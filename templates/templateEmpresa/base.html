<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}GM Express{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/catalogo1.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <header>
    {% block menu %}
      <nav class="navbar navbar-expand-sm bg-custom navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'inicio' %}">
            <img
              src="{% static 'images/gm express.png' %}"
              alt="GM Express"
              height="40"
              id="logo"
            />
          </a>
          <nav class="navbar-nav">
            <a class="nav-link" href="{% url 'admin:index' %}"
              >Administrador - DJANGO</a
            >
            <!-- LOGICA DE ACCESO -->
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; cursor: pointer;">Cerrar Sesión</button>
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'info_empresa' %}">Sobre Nosotros</a>
            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
            {% endif %}
          </nav>
        </div>
      </nav>
      {% endblock menu %}

  </header>
  <body>
    {% block contenido %}{% endblock %}
  </body>
</html>
