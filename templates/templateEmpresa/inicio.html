<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>GM Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/catalogo1.css' %}" />
  </head>
  <header>
    <nav class="navbar navbar-expand-sm bg-custom navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img
            src="{% static 'images/gm express.png' %}"
            alt="GM Express"
            height="40"
            id="logo"
          />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'info_empresa' %}">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="container py-4">
      <section>
        <h1 class="mb-5">Catalogo de Servicios</h1>
        <div class="row row-cols-3 justify-content-center g-4">
          {% for id, dato in catalogo_servicios.items %}
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="{% static 'images/' %}{{dato.imagen}}"
                class="card-img-top"
                alt="{{dato.nombre}}"
                width="150"
              />
              <div class="card-body">
                <h5 class="card-title">{{dato.nombre}}</h5>
                {% if dato.servicio_tipo %}
                <a
                  href="{% url 'catalogo_productos' dato.servicio_tipo %}"
                  class="btn btn-success"
                  >Ver m√°s</a
                >
                {% else %}
                <a class="btn btn-secondary disabled" aria-disabled="true"
                  >Sin detalle</a
                >
                {% endif %}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
