<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Información GM Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/catalogo1.css' %}" />
  </head>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'info_empresa' %}">Nosotros</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="container py-4">
      <section>
        <h1 class="mb-5">Catalogo de Servicios</h1>
        <div class="row row-cols-3 justify-content-center g-4">
          {% for nombre,articulo in catalogo_servicios.items %}
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="{% static 'images/' %}{{articulo.0}}"
                class="card-img-top"
                alt="{{nombre}}"
                width="150"
              />
              <div class="card-body">
                <h5 class="card-title">{{nombre}}</h5>
                {% if articulo|length > 1 and articulo.1 %}
                <a href="{% url articulo.1 %}" class="btn btn-success"
                  >Ver más</a
                >
                {% else %}
                <a class="btn btn-secondary disabled" aria-disabled="true"
                  >Sin detalle</a
                >
                {% endif %}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </body>
</html>
