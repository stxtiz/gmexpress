<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Express | {{titulo_servicio}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/catalogo1.css' %}" />
  </head>
  <body>
    <div class="container py-4">
      <section>
        <h1 class="mb-5">{{titulo_servicio}}</h1>
        <div class="row row-cols-3 justify-content-center g-4">
          {% for id, producto in catalogo_productos.items %}
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="{% static 'images/' %}{{producto.imagen}}"
                class="card-img-top"
                alt="{{producto.nombre}}"
                width="150"
              />
              <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <a class="btn btn-success">Ver Detalles</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="mt-4">
          <a href="{% url 'catalogo' %}" class="btn btn-secondary"
            >Volver al Cat√°logo</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
