<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Express | {{titulo_servicio}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/catalogo1.css' %}" />
  </head>
  <header>
    <nav class="navbar navbar-expand-sm bg-custom navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img
            src="{% static 'images/gm express.png' %}"
            alt="GM Express"
            height="40"
            id="logo"
          />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'info_empresa' %}"
              >Sobre Nosotros</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="container py-4">
      <section>
        <div class="card-body text-center" id="cajaTitulo">
          <h1 class="mb-5" id="colorTexto">{{titulo_servicio}}</h1>
        </div>
        <div class="row row-cols-3 justify-content-center g-4">
          {% for id, producto in catalogo_productos.items %}
          <div class="col">
            <div class="card" id="caja" style="width: 18rem">
              <img
                src="{% static 'images/' %}{{producto.imagen}}"
                class="card-img-top"
                alt="{{producto.nombre}}"
                width="150"
              />
              <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <a
                  href="{% url 'menu_detalle' servicio_tipo id %}"
                  class="btn btn-success"
                  >Ver Detalles</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="mt-4">
          <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver</a>
        </div>
      </section>
    </div>
  </body>
</html>
